<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio button em HTML</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isexmas" value="M"><label for="isexmas" >Masculino</label><br>
            <input type="radio" name="Sexo" id="isexfem" value="F"><label for="isexfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volêi</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>

        </fieldset>

    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

</form>
    
</body>
</html>
