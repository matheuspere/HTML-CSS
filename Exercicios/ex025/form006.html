<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elementos color, range e file em HTML</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="Cor" id="icor">

    </p>

    <p>
        <label for="inivel">nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10">
    </p>
    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="Foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
    
</body>
</html>
