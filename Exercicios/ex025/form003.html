<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário para uma Escola</h1>
    <form action="cadastro.php" method="get">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    
</p>
<p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" maxlength="10" placeholder="0 a 10" step="0.5">
</p>
<p>
    <label for="imes">Período Letivo</label>
    <input type="month" name="mes" id="imes">
</p>
<p>
    <label for="idata">Dia da Prova</label>
    <input type="date" name="data" id="idata">
</p>

<p>
    <label for="itempo">Horário da Prova</label>
    <input type="time" name="tempo" id="itempo">
</p>

<p>
    
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
